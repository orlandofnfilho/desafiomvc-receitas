<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${message != null}"
		th:text="${message}"></div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Nova Receita</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${item}"
				th:action="@{/itens/new}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group mb-3">
					<label for="nome">Nome da Receita:</label> <input
						class="form-control" type="text" th:field="*{receita.nome}" required></input>
				</div>
				<div class="form-group mb-3">
					<label for="nome">Ingrediente:</label> <input
						class="form-control" type="text" th:field="*{ingrediente.nome}" required></input>
				</div>
				<button type="submit" class="btn btn-primary" id="salvar">Salvar
					Receita</button>
			</form>
		</div>
	</div>
</div>

</html>
