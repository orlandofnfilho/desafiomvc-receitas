<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${message != null}"
		th:text="${message}"></div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo Item da Receita</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${item}" th:action="@{/itens/new}">
				<input type="hidden" th:field="*{id}"> 
				<div class="form-group mb-3">
					<label for="receita">Receita:</label> <select class="form-select"
						th:field="*{receita}">
						<option th:each="receita: ${listaReceita}"
							th:value="${receita.id}" th:text="${receita.nome}" />
					</select>
				</div>
				<div class="form-group mb-3">
					<label for="quantidade">Quantidade:</label> <input
						class="form-control"  type="number"
						th:field="*{quantidade}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('quantidade')}"
						th:errors="*{quantidade}"></div>
				</div>
				<div class="form-group mb-3">
					<label for="ingrediente">Ingrediente:</label> <select
						class="form-select" th:field="*{ingrediente}">
						<option th:each="ingrediente: ${listaIngrediente}"
							th:value="${ingrediente.id}" th:text="${ingrediente.nome}" />
					</select>
				</div>
				<div class="form-group mb-3">
					<label for="unidadeMedida">Unidade de Medida:</label> <select
						class="form-select" th:field="*{unidadeMedida}">
						<option th:each="unidadeMedida: ${listaUnidadeMedida}"
							th:value="${unidadeMedida.id}" th:text="${unidadeMedida.nome}" />
					</select>
				</div>

				<button type="submit" class="btn btn-primary" id="salvar">Salvar
					Receita</button>
			</form>
		</div>
	</div>
</div>

</html>
