<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<style>
body {
	padding: 2rem 0rem;
}
</style>
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${message != null}"
		th:text="${message}"></div>
	<div class="container" th:object="${receita}">
		<h1 th:text="*{nome}" style="text-align: center; margin-bottom: 10px"></h1>
		<img class="rounded mx-auto d-block mt-2" width="400px" height="300px"
			th:src="*{urlImagem}" />
		<p class="h4 mt-5"
			th:text="'Tempo de preparo: ' + *{tempoPreparo} + ' min'"></p>
		<p class="h4 mt-5">Ingredientes:</p>
		<table class="table table-borderless">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Quantidade</th>
					<th>Unidade de Medida</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${listaItem}">
					<td th:text="${item.ingrediente.nome}" width="40%"></td>
					<td th:text="${item.quantidade}" width="30%"></td>
					<td th:text="${item.unidadeMedida.nome}" width="30%"></td>
				</tr>
			</tbody>
		</table>
		<div class="card border-0">
			<p class="h4 mt-5">Modo de preparo:</p>
			<p class="card-text font-weight-normal mt-2" th:text="*{modoPreparo}"></p>
		</div>
		<a class="btn btn-primary mt-4" type="button" th:href="@{/receitas}">Voltar
			para listagem</a>
	</div>
	
</div>

</html>
