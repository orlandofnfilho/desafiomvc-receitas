<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#lists.isEmpty(list)}">
		Nenhum ingrediente encontrado.</div>
	<div class="alert alert-primary" th:if="${message != null}"
		th:text="${message}"></div>
	<div th:if="${not #lists.isEmpty(list)}">
		<div class="card mb-3">
			<div class="card-header">
				<p class="text-primary">Filtrar Ingredientes</p>
			</div>
			<div class="card-body">
				<form method="GET">
					<div class="form-group mb-3">
						<label for="nome">Por nome:</label> <input class="form-control"
							type="text" name="nome" th:value="${nome}"></input>
					</div>
					<button type="submit" class="btn btn-primary">Pesquisar</button>
				</form>
			</div>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ingrediente : ${list}">
					<td th:text="${ingrediente.id}"></td>
					<td th:text="${ingrediente.nome}" width="80%"></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{/ingredientes/edit(id=${ingrediente.id})}">Editar</a> <a
						class="btn btn-danger btn-sm"
						th:href="@{/ingredientes/delete(id=${ingrediente.id})}"
						onclick="return confirm('Você realmente deseja excluir esse ingrediente?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
