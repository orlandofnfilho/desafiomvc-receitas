<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${message != null}"
		th:text="${message}"></div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo Ingrediente</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${ingrediente}"
				th:action="@{/ingredientes/new}">
				<input type="hidden" th:field="*{ingredienteId}">
				<div class="form-group mb-3">
					<label for="nome">Nome do ingrediente:</label> <input
						class="form-control" type="text" th:field="*{nome}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nome')}"
						th:errors="*{nome}"></div>
				</div>
				<button type="submit" class="btn btn-primary mt-2" id="salvar"
					sec:authorize="hasAuthority('ADMIN')">Salvar Ingrediente</button>
				<a class="btn btn-primary mt-2" type="button"
					href="javascript:history.back()">Voltar a p√°gina anterior</a>
			</form>
		</div>
	</div>

</div>

</html>
