<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${message != null}"
		th:text="${message}"></div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Nova Unidade de Medida</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${unidadeMedida}"
				th:action="@{/unidades/new}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group mb-3">
					<label for="nome">Nome da Unidade:</label>
					<input
						class="form-control" type="text" th:field="*{nome}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
				</div>
				<button type="submit" class="btn btn-primary">Salvar
					Unidade</button>
			</form>
		</div>
	</div>
</div>

</html>
